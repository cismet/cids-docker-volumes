cids-reference-cids-integration-base:
  image: cismet/cids-integration-base
  ports:
    - "5434:5432"
  volumes:
    - cids-reference-cids-integration-base:/data
    - ~/docker-volumes/cids-reference/cids-integration-base/import/:/import/cids-integration-base/
cids-reference-cids-server:
  image: cismet/cids-server
  links:
    - "cids-reference-cids-integration-base:cids-integration-base"
  ports:
    - "9986:9986"
  environment:
    LOG4J_HOST: 172.17.0.1
    CIDS_ACCOUNT_EXTENSION: CidsReference
    MAVEN_LIB_DIR: /data/lib/m2-from-host/
    UPDATE_SNAPSHOTS: -nsu -o
  volumes:
    - cids-reference-cids-server:/data/
    - ~/.m2/repository/:/data/lib/m2-from-host:ro
    - ~/docker-volumes/cids-reference/cids-server/import/:/import/cids-server/
cids-reference-cids-server-rest-legacy:
  image: cismet/cids-server-rest-legacy
  links:
    - "cids-reference-cids-server:cids-server"
  ports:
    - "8890:8890"
  environment:
    LOG4J_HOST: 172.17.0.1
    CIDS_ACCOUNT_EXTENSION: CidsReference
    MAVEN_LIB_DIR: /data/lib/m2-from-host/
    UPDATE_SNAPSHOTS: -nsu -o
  volumes_from:
    - cids-reference-cids-server
  volumes:
    - ~/docker-volumes/cids-reference/cids-server-rest-legacy/import/:/import/cids-server-rest-legacy/